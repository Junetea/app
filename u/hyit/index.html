    <script type="text/javascript">
        function downloadIos() {
            localStorage.setItem("yidongapp", "null");
            window.location =
                "https://apps.apple.com/cn/app/i%E6%B7%AE%E5%B7%A5/id1527969397";
        }

        function downloadAndroid() {
            localStorage.setItem("yidongapp", "null");
            window.location =
                "http://m.hyit.edu.cn/appportal/apk/hyxy.apk";
        }

        //添加遮罩
        function is_weixin() {
            let u = window.navigator.userAgent.toLocaleLowerCase();
            return /micromessenger/.test(u) ? true : false;
        }

        // 判断设备类型
        function is_android() {
            let u = window.navigator.userAgent;
            // 是否是Android终端
            if (u.indexOf('Android') > -1 || u.indexOf('Adr') > -1) {
                return true; // Android终端
            } else {
                return false;
            }
        }

        function is_ios() {
            let u = window.navigator.userAgent;
            // 是否是ios终端
            if (!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
                return true;
            } else {
                return false;
            }
        }

        var isWeixin = is_weixin();
        var isAndroid = is_android();
        var isIos = is_ios();

        if (isAndroid) {
            var e = document.getElementById('android');
            e.style.display = 'block';
        }

        if (isIos) {
            var e = document.getElementById('ios');
            e.style.display = 'block';
        }

        if (!isAndroid && !isIos) {
            var e = document.getElementById('pc');
            e.style.display = 'block';
        }

        var winHeight =
            typeof window.innerHeight != "undefined"
                ? window.innerHeight
                : document.documentElement.clientHeight;

        function loadHtml() {
            var div = document.createElement("div");
            div.id = "weixin-tip";
            div.innerHTML =
                '<p><img src="image/live_weixin.png" alt="微信打开"/></p>';
            document.body.appendChild(div);
        }

        function loadStyleText(cssText) {
            var style = document.createElement("style");
            style.rel = "stylesheet";
            style.type = "text/css";
            try {
                style.appendChild(document.createTextNode(cssText));
            } catch (e) {
                style.styleSheet.cssText = cssText; //ie9以下
            }
            var head = document.getElementsByTagName("head")[0]; //head标签之间加上style样式
            head.appendChild(style);
        }

        var cssText =
            "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} " +
            "#weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";

            var url = "null";
            if (url != "null") {
                weixin_div.onclick = function () {
                    window.location.href = "null";
                };
            }
        }
    </script>
