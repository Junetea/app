<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>移动财院</title>
</head>

<body>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .test {
            height: 600px;
            max-width: 600px;
            font-size: 40px;
        }
    </style>
    <div class="wrap">
        <header>
            <!-- <h1 class="logo">移动财院</h1> -->
        </header>

        <section class="qr" id="pc" style="display: none;">
            <img src="image/default.png" />
            <p class="warn">请使用手机扫描二维码下载客户端</p>
        </section>

        <section class="book" id="ios" style="display: none;">
            <img src="image/default.png">
            <div>
                <a class="btn s1" href="#" onclick="downloadIos()">iOS App下载</a>
            </div>
        </section>

        <section class="book" id="android" style="display: none;">
            <img src="image/default.png">
            <a class="btn s2" href="#" onclick="downloadAndroid()">Android App下载</a>
        </section>

        <footer>Copyright 2022 <a href="https://www.jscj.edu.cn/" target="_blank">江苏财经职业技术学院</a> 版权所有</footer>
    </div>

    <script type="text/javascript">
        function downloadIos() {
            localStorage.setItem("yidongcaiyuan", "null");
            window.location =
                "https://apps.apple.com/cn/app/%E7%A7%BB%E5%8A%A8%E8%B4%A2%E9%99%A2/id1195745770";
        }

        function downloadAndroid() {
            localStorage.setItem("yidongcaiyuan", "null");
            window.location =
                "http://114.214.87.93/mobileapi_ydxy/open/goDownload";
        }

        //添加遮罩
        function is_weixin() {
            if ((window.navigator.userAgent.indexOf('MQQBrowser') > -1 && window.navigator.userAgent.indexOf('QQ/') > -1) || window.navigator.userAgent.indexOf('weibo') > -1) {
                return true;
            } else {
                return false;
            }
        }

        // 判断设备类型
        function is_android() {
            let u = window.navigator.userAgent;
            // 是否是Android终端
            if (u.indexOf('Android') > -1 || u.indexOf('Adr') > -1) {
                return true; // Android终端
            } else {
                return false;
            }
        }

        function is_ios() {
            let u = window.navigator.userAgent;
            // 是否是ios终端
            if (!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
                return true;
            } else {
                return false;
            }
        }

        var isWeixin = is_weixin();
        var isAndroid = is_android();
        var isIos = is_ios();

        if (isAndroid) {
            var e = document.getElementById('android');
            e.style.display = 'block';
        }

        if (isIos) {
            var e = document.getElementById('ios');
            e.style.display = 'block';
        }

        if (!isAndroid && !isIos) {
            var e = document.getElementById('pc');
            e.style.display = 'block';
        }

        var winHeight =
            typeof window.innerHeight != "undefined"
                ? window.innerHeight
                : document.documentElement.clientHeight;

        function loadHtml() {
            var div = document.createElement("div");
            div.id = "weixin-tip";
            div.innerHTML =
                '<p><img src="image/live_weixin.png" alt="微信打开"/></p>';
            document.body.appendChild(div);
        }

        function loadStyleText(cssText) {
            var style = document.createElement("style");
            style.rel = "stylesheet";
            style.type = "text/css";
            try {
                style.appendChild(document.createTextNode(cssText));
            } catch (e) {
                style.styleSheet.cssText = cssText; //ie9以下
            }
            var head = document.getElementsByTagName("head")[0]; //head标签之间加上style样式
            head.appendChild(style);
        }

        var cssText =
            "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} " +
            "#weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";
        if (isWeixin) {
            loadHtml();
            loadStyleText(cssText);
        }

        // 点击遮罩返回跳转页面
        var weixin_div = document.getElementById("popup");
        if (weixin_div) {
            var url = "null";
            if (url != "null") {
                weixin_div.onclick = function () {
                    window.location.href = "null";
                };
            }
        }
    </script>

</body>
